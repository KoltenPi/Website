<!DOCTYPE html>
<html>
<head>
  <title>Bright Flashing Lights</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .flashlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      animation: flashlight 1s infinite;
      z-index: 9999;
    }

    @keyframes flashlight {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      text-align: center;
      z-index: 10000;
      animation: textAnimation 0.2s infinite; /* Updated duration to 0.2s */
    }

    @keyframes textAnimation {
      0% {
        color: white;
      }
      50% {
        color: red;
      }
      100% {
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="flashlight"></div>
  <div class="content">
    <h1>I WILL KILL YOU</h1>
  </div>
</body>
</html>
